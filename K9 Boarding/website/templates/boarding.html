<!-- inheritance from base.html -->
{% extends "base.html" %} 

{% block title %}Admin Required{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Register for Boarding</h3>

    <div class="form-group">
        <div class="form-group">
            <label for="email">Owner Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="pname">Pet Name
            </label>
            <input type="text" class="form-control" id="pname" name="pname" placeholder="Enter name">
        </div>

        <label for="sel1">Select list:</label>
        <select class="form-control" id="type" name="type">
          <option>boarding</option>
          <option>class 1</option>
          <option>class 2</option>
          <option>class 3</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" placeholder="Enter date">
    </div>
   
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
